plugins {
    id 'java'
    id 'application'
}

application {
    mainClass = 'ru.croc.Main'
}

group = 'ru.croc'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.30'

    annotationProcessor 'org.projectlombok:lombok:1.18.30'
}